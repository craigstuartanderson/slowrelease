<script>
   
    $(function() {
    	

    	$(".gallery").flickity({

    	});

	
    	// class changes for displaying the artist cards
    	$(".babe-link").click(function() {
    	  $(".selected").removeClass("selected");

    	});
    	$(".newage-link").click(function() {

    	});


    	// make the placeholder disappear when .artist links are clicked
    	$(".artists li a").click(function(){
    		$(".place-holder").css("display", "none");
    	})

    	// class changes for coloring text of selected artist
    	$(".babe-link").click(function(){
